<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Paciente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">Preencher Perfil do Paciente</h1>

    <form id="perfilForm" class="bg-white shadow-md rounded-lg p-6 space-y-4">
      <div>
        <label for="nome" class="block font-semibold">Nome completo</label>
        <input type="text" id="nome" name="nome" required class="w-full border px-4 py-2 rounded-md">
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="cpf" class="block font-semibold">CPF</label>
          <input type="text" id="cpf" name="cpf" required class="w-full border px-4 py-2 rounded-md" placeholder="000.000.000-00">
        </div>

        <div>
          <label for="telefone" class="block font-semibold">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required class="w-full border px-4 py-2 rounded-md" placeholder="(00) 00000-0000">
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="data_nascimento" class="block font-semibold">Data de nascimento</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required class="w-full border px-4 py-2 rounded-md">
        </div>

        <div>
          <label for="sexo" class="block font-semibold">Sexo</label>
          <select id="sexo" name="sexo" class="w-full border px-4 py-2 rounded-md">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
          </select>
        </div>
      </div>

      <div>
        <label for="endereco" class="block font-semibold">Endereço completo</label>
        <input type="text" id="endereco" name="endereco" required class="w-full border px-4 py-2 rounded-md">
      </div>

      <div>
        <label for="plano" class="block font-semibold">Possui plano odontológico?</label>
        <select id="plano" name="plano" class="w-full border px-4 py-2 rounded-md">
          <option>Não</option>
          <option>Sim - Particular</option>
          <option>Sim - Convênio</option>
        </select>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Salvar Perfil</button>
      </div>
    </form>
  </div>

</body>
</html>
