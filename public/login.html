<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Área do Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Área do Cliente</h2>
    <form onsubmit="return logar(event)">
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">E-mail</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">Senha</label>
        <input type="password" id="senha" class="w-full px-3 py-2 border rounded" required>
      </div>

      <a href="esquecisenha.html" class="mt-2 block text-center text-sm text-blue-500 hover:underline">
        ------------- Esqueci minha senha -------------
      </a>
      <br>

      <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Entrar</button>
      <br>

      <button onclick="window.location.href='cadastro.html'" type="button" class="w-full mt-2 flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-all">
        Cadastre-se
      </button>

      <div class="my-6 text-center text-sm text-gray-600">ou</div>

       <!-- Cadastro com Google -->
    <div class="text-center">
      <button onclick="loginGoogle()" class="flex items-center justify-center gap-2 w-full border py-2 rounded-md hover:bg-gray-100 transition">
        <i class="fab fa-google text-red-500"></i>
        Entrar com o Google
      </button>
    </div>

      <a href="index.html" class="mt-2 block text-center text-sm text-blue-600 hover:underline">Voltar ao Início
      </a>

    </form>

    <p id="erro" class="text-red-500 text-sm mt-4 hidden">Credenciais inválidas.</p>
  </div>

  <script>
    function logar(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      // Simples validação local (substituir por backend real depois)
      if (email === "user@user" && senha === "123") {
        localStorage.setItem("autenticado", "sim");
        window.location.href = "area_paciente.html";
      } else {
        document.getElementById("erro").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
