<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Clínica Odontológica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Criar Conta</h2>

    <!-- Cadastro tradicional -->
    <form id="cadastroForm">
      <div class="mb-4">
        <label for="nome" class="block mb-1 font-medium">Nome Completo</label>
        <input type="text" id="nome" name="nome" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div class="mb-4">
        <label for="senha" class="block mb-1 font-medium">Senha</label>
        <input type="password" id="senha" name="senha" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Cadastrar</button>
    </form>

    <div class="my-6 text-center text-sm text-gray-600">ou</div>

    <!-- Cadastro com Google -->
    <div class="text-center">
      <button onclick="loginGoogle()" class="flex items-center justify-center gap-2 w-full border py-2 rounded-md hover:bg-gray-100 transition">
        <i class="fab fa-google text-red-500"></i>
        Entrar com o Google
      </button>
    </div>
    <br>
    <!-- Cadastro com Google -->
    <a href="login.html" class="mt-2 block text-center text-sm text-blue-600 hover:underline">------- Entrar com a senha -------</a>
  </div>

  <script>
    function loginGoogle() {
      alert("Integração com Google ainda não ativada.");
      // Aqui você pode integrar com Firebase Auth ou backend
    }
  </script>

</body>
</html>
